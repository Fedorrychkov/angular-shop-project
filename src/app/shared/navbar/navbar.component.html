<header class="header">
    <div class="header__body wrapper">
      <div class="header__left">
        <div class="header__logo logo">
          <img src="../../../assets/img/starmix.jpg" alt="Starmix logo">
          <p class="header__slug">Сделано в Германии. Сделано для вас</p>
        </div>

        <div class="header__catalog">
          <app-catalog></app-catalog>
        </div>
      </div>
      <div class="header__right">
        <div class="header__right-top">
          <div class="contact">
            <div class="contact__icon">
              <img src="../../../assets/icons/phone-call.svg" alt="">
            </div>
            <div class="contact__phones">
              <p><a href="tel:">8 (495) 104-40-89</a></p>
              <p><a href="tel:">8 (495) 104-40-89</a></p>
            </div>
          </div>
          <button class="button button__error header__button">Заказать обратный звонок</button>
          <button class="button button__normal header__button">Отправить сообщение</button>
        </div>
        <div class="header__right-middle">
          
          <!-- <div class="location">Ваш город: 
            <div class="location__point">Казань 
              <span class="location__icon"> 
                <img src="../../../assets/icons/down-arrow.svg" alt="">
              </span>
            </div>
          </div> -->
          
          <div class="cart">
            <div class="cart__icon">
              <img src="../../../assets/icons/shopping-cart.svg" alt="">
            </div>
            <div class="cart__info">Корзина пуста</div>
          </div>
        </div>
        <div class="header__right-bottom">
          <nav class="nav">
            <ul class="nav__list">
              <li *ngFor="let item of nav" class="nav__item">
                <ng-container>
                    <a [routerLink]="item.link"
                        routerLinkActive="nav__link--active"
                        class="nav__link"
                        (click)="click()">
                        <span class="nav__link-title">{{ item.title }}</span>
                    </a>
                </ng-container>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
</header>
